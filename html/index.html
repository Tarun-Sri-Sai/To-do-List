<!--To-do List-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="../js/app.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>To-do List</title>
</head>

<body>
    <div id="main-div">
        <div id="container-div">
            <!-- <legend>To-do List</legend> -->
            <div id="clear-div">
                <button id="clear-button">Clear All</button>
            </div>
            <p id="date"></p>
            <ul id="todos"></ul>
            <div id="input-div" class="container">
                <input type="text" id="add-text">
                <button id="add-button">Add</button>
            </div>
            <div id="instructions-div" class="container">
                <ul id="instructions">
                    <li>Add a todo using "Add" button</li>
                    <li>Clear all todos using "Clear All" button</li>
                    <li>Strike a finished todo by clicking on it</li>
                    <li>Delete a todo by double-clicking on it</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
